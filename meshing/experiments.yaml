lidDrivenCavity:
  description: Classic lid-driven cavity problem with moving top wall
  uniform:
    description: Uniform structured mesh for lid-driven cavity at multiple resolutions
    resolutions:
      coarse: {L: 1.0, nx: 10, ny: 10}
      medium: {L: 1.0, nx: 50, ny: 50}
      fine: {L: 1.0, nx: 100, ny: 100}
  unstructured:
    description: Unstructured mesh with boundary refinement at multiple resolutions
    resolutions:
      coarse:
        Lx: 1.0
        Ly: 1.0
        n_cells: 100
        refinement_factors:
          boundaries:
            left: [10.0, 1] # 10x refinement, 10% towards center
            right: [10.0, 1]
            top: [10.0, 1]
            bottom: [10.0, 1]
          corners:
            top_left: [20.0, 3] # 10x refinement, 75% towards center
            top_right: [20.0, 3]
            bottom_left: [1.0, 1]
            bottom_right: [1.0, 1]

      medium:
        Lx: 1.0
        Ly: 1.0
        n_cells: 2500
        refinement_factors:
          boundaries:
            left: [10.0, 1]
            right: [10.0, 1]
            top: [10.0, 1]
            bottom: [10.0, 1]
          corners:
            top_left: [20.0, 3]
            top_right: [20.0, 3]
            bottom_left: [1.0, 1]
            bottom_right: [1.0, 1]
      fine:
        Lx: 1.0
        Ly: 1.0
        n_cells: 10000
        refinement_factors:
          boundaries:
            left: [10.0, 1]
            right: [10.0, 1]
            top: [10.0, 1]
            bottom: [10.0, 1]
          corners:
            top_left: [20.0, 3]
            top_right: [20.0, 3]
            bottom_left: [1.0, 1]
            bottom_right: [1.0, 1]

